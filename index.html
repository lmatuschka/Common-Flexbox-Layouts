<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Common Flexbox Layouts</h1>
    </header>
    <main>
    <p class="text">1- display: flex (default)</p>
    <div class="container-1">
        <div class="box-1"></div>
        <div class="box-1"></div>
        <div class="box-1"></div>
    </div>
    <p class="text">2- justify-content: start (default)</p>
    <div class="container-2">
        <div class="box-2"></div>
        <div class="box-2"></div>
        <div class="box-2"></div>
    </div>
    <p class="text">3- justify-content: space-around</p> 
    <div class="container-3">
        <div class="box-3"></div>
        <div class="box-3"></div>
        <div class="box-3"></div>
    </div> 
    <p class="text">4- justify-content: space-between</p>
    <div class="container-4">
        <div class="box-4"></div>
        <div class="box-4"></div>
        <div class="box-4"></div>
    </div> 
    <p class="text">5- justify-content: center</p>
    <div class="container-5">
        <div class="box-5"></div>
        <div class="box-5"></div>
        <div class="box-5"></div>
    </div>
    <p class="text">6- align-items: flex-start</p>
    <div class="container-6">
        <div class="box-6"></div>
        <div class="box-6"></div>
        <div class="box-6"></div>
    </div>
    <p class="text">7- align-items: flex-end</p>
    <div class="container-7">
        <div class="box-7"></div>
        <div class="box-7"></div>
        <div class="box-7"></div>
    </div>
    <p class="text">8 align-items: center</p>
    <div class="container-8">
        <div class="box-8"></div>
        <div class="box-8"></div>
        <div class="box-8"></div>
    </div>
</main>
<footer class="footer">
    <p>Copyright</p>
</footer>
</body>
</html>
